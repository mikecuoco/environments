name: data_transfer
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - conda-forge::python=3.9
  - conda-forge::bdbag
  - conda-forge::awscli
  - conda-forge::jq
  - conda-forge::google-cloud-sdk>=396.0.0
  - conda-forge::google-cloud-storage # python api
  - bioconda::cromshell>=0.5.2
  - conda-forge::openjdk==11.0.15 # need this version for cromwell to work 
  - bioconda::sra-tools
  - bioconda::entrez-direct
  - conda-forge::rclone # cloud access
  - bioconda::enabrowsertools>=1.5.4
  - bioconda::samtools>=1.15
  - bioconda::bcftools>=1.15
  - bioconda::bedtools>=2.30.0
  - conda-forge::wget>=1.20.1
  - conda-forge::pigz # parallel gzip
  - conda-forge::globus-cli
  - conda-forge::ipykernel
