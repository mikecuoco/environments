name: data_transfer
channels:
  - conda-forge
  - bioconda
  - nodefaults
dependencies:
  - python=3.9
  - pip
  - pandas
  - bdbag
  - awscli
  - jq
  - google-cloud-sdk>=396.0.0
  - google-cloud-storage # python api
  - sra-tools
  - entrez-direct
  - rclone # google drive, onedrive, dropbox access
  - synapseclient
  - enabrowsertools>=1.5.4
  - samtools>=1.15
  - bcftools>=1.15
  - bedtools>=2.30.0
  - wget>=1.20.1
  - pigz # parallel gzip
  - globus-cli
  - ipykernel
