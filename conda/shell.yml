# this is a conda environment for my general-use shell tools
name: shell
channels:
  - conda-forge
  - bioconda
  - nodefaults
dependencies:
  - gcc_linux-64 # compiler, TODO: why do I need this?
  - openssl
  - socat # for proxies

  # git/github
  - git>=2.3
  - git-lfs
  - git-filter-repo
  - gh # github cli

  # file transfer
  - wget
  - rclone # cloud storage access

  # searching
  - fzf # awesome file finder
  - the_silver_searcher # better grep (shortcut = ag)
  - ripgrep # fastest grep (shortcut = rg)

  # file processing
  - csvkit # csv manipulation
  - datamash # bash table operations
  - pandoc # doc conversion
  - parallel # GNU parallel
  - tar
  - pigz # parallel gzip
  - ncdu # disk usage
  - jq # JSON processing
  - rename # batch renaming

  # bioinformatics
  - seqkit # fastq/a operations
  - htslib>=1.15
  - samtools>=1.15
  - bcftools>=1.15
  - bedtools>=2.30.0
  - plink2
  - ucsc-bigbedtobed
  - ucsc-bigBedSummary
  - ucsc-bigbedinfo
  - ucsc-bedtobigbed
  - gffutils
  - gffread
  - biopython

  # data science
  - numpy
  - pandas
  - seaborn
  - scikit-learn
  - snakemake
  - snakefmt
  - black
  - joblib
  - tqdm

  # jupyter
  - jupyterlab
  - black-jupyter
  - nb_conda_kernels
  - jupyter-lsp
  - jupyter-lsp-r
  - jupyter-lsp-python
  - ipywidgets
  - jupyterlab-git
  - jupyter-server-proxy
  - jupyterlab-latex
  - nbdime
  - nbconvert
  - ipykernel
  - r-irkernel
