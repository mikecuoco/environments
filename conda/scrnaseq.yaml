name: scrnaseq
channels:
  - conda-forge
  - bioconda
  - nodefaults
dependencies:
  - python=3.9 # must be <3.10 for scanorama
  - r-base>=4
  - matplotlib==3.6

  # jupyter
  - jupyter
  - jupyterlab_code_formatter
  - ipykernel
  - r-irkernel
  - nbconvert
  - rpy2

  # sc suites
  - r-seurat
  - scanpy
  - pegasuspy

  # sc tools
  - scrublet
  - scanorama
  - bioconductor-deseq2
  - bioconductor-glmgampoi
  - bioconductor-fgsea
  
  # plotting
  - datashader
  - plotly
  - pip
  - pip:
      - git+https://github.com/ayshwaryas/ddqc.git
      - git+https://github.com/saketkc/pysctransform.git
