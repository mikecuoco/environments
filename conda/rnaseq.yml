name: rnaseq
channels:
  - conda-forge
  - bioconda
  - nodefaults
dependencies:
  - radian
  - r-base>=4.1
  - r-essentials>=4.1
  - r-languageserver
  - r-irkernel # Run R kernel in jupyter
  - r-gridextra
  - r-hmisc
  - r-vroom
  - r-ggstatsplot
  - r-glue
  - r-patchwork
  - r-janitor
  - r-biocmanager
  - r-ggnewscale #Req for enrichplot
  - r-ggpubr
  - bioconductor-apeglm #LFC for DESeq2
  - bioconductor-annotationhub
  - bioconductor-biomart #Annotaions of Gene IDs/Symbols
  - bioconductor-complexheatmap
  - bioconductor-deseq2
  - bioconductor-degreport
  - bioconductor-do.db # annotation maps describing the entire Disease Ontology
  - bioconductor-dorothea # TF analysis
  - bioconductor-edger
  - bioconductor-limma
  - bioconductor-enhancedvolcano
  - bioconductor-fgsea # GSEA
  - bioconductor-genomicfeatures
  - bioconductor-ggtree
  - bioconductor-gosemsim #semantic comparisons of Gene Ontology (GO) annotations
  - bioconductor-org.hs.eg.db
  - bioconductor-pcatools
  - bioconductor-rtracklayer
  - bioconductor-sva # for batch correction
  - bioconductor-tximport
  - bioconductor-tximeta
  - r-upsetr # upset plotting
  - r-seurat>=4 # most useing for gene thesaurus function
  - r-msigdbr
  - r-venn #enable setdiff, etc for 2+ sets
  #Python
  - suds-py3 #SOAP Client for David
  - pandas
